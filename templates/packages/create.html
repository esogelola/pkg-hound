{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Package{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype=multipart/form-data>

  <h1>Post a PKG</h1>
        <hr class="my-5">
        <form >
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupFileAddon01">Thumbnail</span>
                </div>
                <div class="custom-file">
                  <input type="file" class="custom-file-input"  name="thumbnail" id="thumbnailFile" aria-describedby="inputGroupFileAddon01">
                  <label class="custom-file-label" for="thumbnailFile">Choose file</label>
                </div>
              </div>
              <label for="link">Gallary </label>
              <button style="color:black !important" class="btn btn-sm btn-outline-light" id="anotherImage" type="button">+</button>
              <ol class="gallaryList">

                <li>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="inputGroupFileAddon01">Gallary #1</span>
                    </div>
                    <div class="custom-file">
                      <input  name="gall_1" type=file  class="gall custom-file-input" id="gallFile" aria-describedby="inputGroupFileAddon01">
                      <label class="custom-file-label" for="gallFile">Choose file</label>
                    </div>
                  </div>
                  </li>
              </ol>
              <label for="link">Link</label>
              <br>
              <input name="link" type="url" id="link" class="form-control" placeholder="Link pointing to business/project website." value="{{ request.form['link'] }}" required>
              <hr>
              <h5 class="mt-5">Information</h5>
              <div class="mt-3 row">
                <div class="col">
                    <label for="title">Title</label>
                    <input name="title" id="title"  class="form-control" placeholder="title of PKG" value="{{ request.form['title'] }}" required>
                    <label class="mt-2" for="topics">Topics (ex. reddit,technology)</label>
                    <input name="topics" id="topics" class="form-control mt-1 " placeholder="Comma seperated catagories" value="{{ request.form['topics'] }}" required>
                </div>
                <div class="col">
                    <label class="" for="tagline">Tagline</label>
                    <input name="tagline" id="tagline" placeholder="tagline" class="form-control" value="{{ request.form['tagline'] }}" required>
                </div>
              </div>
              <label class="mt-2" for="description">Description</label>
              <textarea name="description" class="form-control" >{{ request.form['description'] }}</textarea>
              <div class="form-check-inline">
              <label class="form-check-label" for="active">This product isnâ€™t available yet?  </label>
              <input  class="mt-2 form-check-input" name="active" id="active" type="checkbox" value="0">
              </div>
              <hr>
              <input type="submit" class="btn btn-orange my-5" value="Save">
  </form>
{% endblock %}
